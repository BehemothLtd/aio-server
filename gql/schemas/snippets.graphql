type Snippet {
  id: ID
  title: String
  content: String
  userId: ID
  slug: String
  snippetType: Int
  favoritesCount: Int
  favorited: Boolean!
  createdAt: Time
  updatedAt: Time
}

input SnippetsQuery {
  titleCont: String
}

type SnippetsCollection {
  collection: [Snippet!]
  metadata: Metadata!
}
