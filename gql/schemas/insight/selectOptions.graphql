input SelectOptionsInput {
  keys: [String!]
}

type IssueStatusSelectOption {
  label: String!
  value: Int!
  color: String!
}

type CommonSelectOption {
  label: String!
  value: Int!
}

type DevelopmentRoleSelectOption {
  label: String!
  value: Int!
}

type SelectOptions {
  IssueStatusOptions: [IssueStatusSelectOption!]!
  DevelopmentRoleOptions: [CommonSelectOption!]!
  UserOptions: [CommonSelectOption!]!
  ProjectOptions: [CommonSelectOption!]!
}
