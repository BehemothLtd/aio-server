type Device {
  id: ID
  code: String
  name: String
  seller: String
  state: String
  userId: ID
  deviceTypeId: ID
  deviceType: DeviceType
  devicesUsingHistories: [DevicesUsingHistory!]
  description: String
}

type DeviceCollection {
  collection: [Device!]
  metadata: Metadata
}

input DevicesQuery {
  deviceTypeIdIn: [Int!]
  nameCont: String
  stateIn: [String!]
  userIdIn: [Int!]
}

input DeviceInput {
  name: String
  code: String
  state: String
  userId: Int
  deviceTypeId: Int
  description: String
  seller: String
}

type DeviceModification {
  device: Device
}
