type Client {
  id: ID
  name: String
  createdAt: Time
  updatedAt: Time
  lockVersion: Int
}

input ClientsQuery {
  nameCont: String
}

type ClientCollection {
  collection: [Client!]
  metadata: Metadata!
}

input ClientCreateInput {
  name: String
  showOnHomePage: Boolean
}

input ClientUpdateInput {
  name: String
  showOnHomePage: Boolean
  lockVersion: Int
}

type ClientModification {
  client: Client
}
