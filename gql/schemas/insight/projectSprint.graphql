type ProjectSprint {
  id: ID
  title: String!
  projectId: ID
  startDate: Time
  endDate: Time
  createdAt: Time
  updatedAt: Time
  archived: Boolean!
  lockVersion: Int!
  active: Boolean!
}

type ProjectSprintModification {
  projectSprint: ProjectSprint
}

input ProjectSprintFormInput {
  title: String
  projectId: Int
  startDate: String
}
