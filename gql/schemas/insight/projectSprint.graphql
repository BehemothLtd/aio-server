type ProjectSprint {
  id: ID
  title: String!
  projectId: ID
  startDate: String
  endDate: String
  createdAt: Time
  updatedAt: Time
  archived: Boolean!
  lockVersion: Int!
  active: Boolean!
}

type ProjectSprintModification {
  projectSprint: ProjectSprint
}

input ProjectSprintFormInput {
  title: String
  startDate: String
}
