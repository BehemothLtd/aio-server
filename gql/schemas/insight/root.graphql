  AnalysesTotalSummarize(): AnalysesTotalSummarize!
}

type Mutation {
  SignIn(email: String!, password: String!): SignIn!

  SelfUpdateProfile(input: SelfUpdateProfileInput!): SelfUpdateProfileRes!
