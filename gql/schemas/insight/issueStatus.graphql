type IssueStatus {
  id: ID
  color: String
  statusType: String
  title: String
  createdAt: Time
  updatedAt: Time
  lockVersion: Int
}

type IssueStatusModification {
  issueStatus: IssueStatus
}

input IssueStatusesQuery {
  titleCont: String
  statusTypeEq: String
}

type IssueStatusCollection {
  collection: [IssueStatus!]
  metadata: Metadata
}
